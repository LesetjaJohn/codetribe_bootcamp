        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarColor01">

            <li class="nav-item sunNavLink" tabindex="0">

            <li class="nav-item sunNavLink" tabindex="0">

            </li>
          </ul>
        </div>
      </div>

  <!--Banner-->
  <div class="position-relative w-100 m-1 mainHeadser h-75 text-center">
    <img src="./images/desktop/image-header.jpg" alt="banner" class="position-absolute start-0 w-100 h-100 rounded-2">
    <h1 class="fraunces-thick position-relative pt-5" id="bannerHeader"></h1>
    <svg class="position-relative pt-3" width="36" height="150" xmlns="http://www.w3.org/2000/svg"><g stroke="#FFF" stroke-width="6" fill="none" fill-rule="evenodd" stroke-linecap="round" stroke-linejoin="round"><path d="M18 3v100M3 95.484l15 15 15-15"/></g></svg>
  </div>
  <!--Cards-->
  <div class="position-relative container-fluid text-black m-1">
    <div class="row gx-0">
      <div class="col-6 bg-light p-5" id="card01">
        <h3 class="fraunces-medium pt-5" id="card01Header"></h3>
        <p class="boxP" id="card01Content"></p>
        <a title="Go to page" href="" class="fraunces-medium boxLink boxLink-y" id="card01Link"></a>
      </div>
      <div class="col-6">
        <img src="./images/desktop/image-transform.jpg" alt="Transform your brand" class="h-100 w-100">
      </div>
    </div>
    <div class="row gx-0">
      <div class="col-6">
        <img src="./images/desktop/image-stand-out.jpg" alt="Stand out" class="h-100 w-100">
      </div>
      <div class="col-6 bg-light p-5">
        <h3 class="fraunces-medium pt-5" id="card02Header"></h3>

        <a title="Go to page" href="" class="fraunces-medium boxLink boxLink-r" id="card02Link"></a>
      </div>
    </div>
    <div class="row gx-0">
      <div class="col-6 Col1BoxOverlay position-relative">
        <span class="text-center position-absolute bottom-0 pb-3 ps-5 pe-5 graphicDesign">

          <p id="card03Content" class="pb-3"></p>
        </span>
      </div>
      <div class="col-6 Col2BoxOverlay position-relative photography">
        <span class="text-center position-absolute bottom-0 pb-3 ps-5 pe-5">
          <h5 class="fraunces-medium" id="card04Header"></h5>
          <p id="card04Content" class="pb-3"></p>
        </span>
      </div>
    </div>
  </div>
<!--Testimonials-->

    <div class="row">
      <div class="col-12">
        <h5 class="fraunces-medium dGrayishBlue p-4" id="testimonialHead"></h5>
      </div>
    </div>
    <div class="row ps-4 pe-4 pb-4">
      <div class="col-4">
        <img src="./images/image-emily.jpg" alt="Emily R." class="h-25 w-25 rounded-5">
        <span>
          <p class="mt-3 VDgrayishBlue" id="testimonContent01"></p>
          <span class="VDgrayishBlue fraunces-medium fs-6 text-black" id="testimonName01"></span><br>
          <span class="grayishBlue" id="testimonDes01"></span>
        </span>
      </div>
      <div class="col-4">
        <img src="./images/image-thomas.jpg" alt="Thomas S." class="h-25 w-25 rounded-5">
        <span>
          <p class="mt-3 VDgrayishBlue" id="testimonContent02"></p>
          <span class="VDgrayishBlue fraunces-medium fs-6 text-black" id="testimonName02"></span><br>
          <span class="grayishBlue" id="testimonDes02"></span>
        </span>
      </div>
      <div class="col-4">
        <img src="./images/image-jennie.jpg" alt="Jennie F." class="h-25 w-25 rounded-5">
        <span>
          <p class="mt-3 VDgrayishBlue" id="testimonContent03"></p>
          <span class="VDgrayishBlue fraunces-medium fs-6 text-black" id="testimonName03"></span><br>
          <span class="grayishBlue" id="testimonDes03"></span>
        </span>
      </div>
    </div>
  </div>
  <!--Gallery-->

    <div class="row">
      <div class="col-3">

      <div class="col-3 h-25 w-25">

      <div class="col-3 h-25 w-25">
